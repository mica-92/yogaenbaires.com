# We only use tag as a taxonomies
# You can add more by yourself
[taxonomies]
  estilo = "estilo"
  duracion = "duracion"
  intensidad = "intensidad"
  nivel = "nivele"
  otros = "otros"
  barrio = "barrio"
  descripcion = "descripcion"

[markup]
  defaultMarkdownHandler = "goldmark"
  [markup.goldmark]
  [markup.goldmark.renderer]
    unsafe = true
  [markup.highlight]
    codeFences = true
    guessSyntax = false
    hl_Lines = ""
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    # noClasses = true
    # For styles, see https://xyproto.github.io/splash/docs/longer/all.html
    style = "solarized-dark"
    tabWidth = 4

[languages.es]
    languageName     = "Español"
    languageCode     = "es"
    contentDir       = "content/en"
    weight           = 1
    title            = "Yoga en Baires"
    [languages.es.params]
        description  = "Yoga en Baires es un blog sobre reseñas de estudios de yoga en Buenos Aires, Argentina"
