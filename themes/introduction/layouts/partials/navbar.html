<script>
document.addEventListener('DOMContentLoaded', function() {
    const menuToggle = document.getElementById('menuToggle');
    const menuClose = document.getElementById('menuClose');
    const fullscreenMenu = document.getElementById('fullscreenMenu');
    const burgerIcon = document.querySelector('.burger-icon');
    const logoIcon = document.querySelector('.logo-icon');
    const rightLogo = document.querySelector('.right-logo');

    function toggleMenu(isOpen) {
        if (isOpen) {
            fullscreenMenu.style.display = 'none';
            burgerIcon.style.display = 'block';
            logoIcon.style.display = 'none';
        } else {
            fullscreenMenu.style.display = 'flex';
            burgerIcon.style.display = 'none';
            logoIcon.style.display = 'block';
        }
    }

    // Toggle menu with burger/logo
    menuToggle.addEventListener('click', function() {
        const isOpen = fullscreenMenu.style.display === 'flex';
        toggleMenu(isOpen);
    });

    // Close menu with X button
    menuClose.addEventListener('click', function() {
        toggleMenu(true);
    });

    // Close menu by clicking right logo
    rightLogo.addEventListener('click', function() {
        if (fullscreenMenu.style.display === 'flex') {
            toggleMenu(true);
        }
    });

    // Your existing search functionality (no changes)
    const searchInput = document.getElementById('postSearch');
    const searchResults = document.getElementById('searchResults');
    const searchIcon = document.getElementById('searchIcon');

    function updateSearchStyles() {
        if (searchInput.value || document.activeElement === searchInput) {
            searchInput.style.borderBottom = '2px solid #CD5C5C';
            searchIcon.style.color = '#CD5C5C';
            searchIcon.style.fontWeight = 'bold';
        } else {
            searchInput.style.borderBottom = '1px solid #ddd';
            searchIcon.style.color = '#999';
        }
    }

    searchInput.addEventListener('focus', updateSearchStyles);
    searchInput.addEventListener('blur', function() {
        if (!this.value) {
            updateSearchStyles();
        }
    });

    searchInput.addEventListener('input', function() {
        updateSearchStyles();

        const query = this.value.toLowerCase().trim();

        if (query.length < 2) {
            searchResults.innerHTML = '';
            return;
        }

        const posts = document.querySelectorAll('.post-item');
        let resultsHTML = '';
        let matchCount = 0;

        posts.forEach(post => {
            const titleLink = post.querySelector('.post-title');
            const titleText = titleLink?.textContent.trim() || '';
            const taxonomyText = post.querySelector('.post-taxonomy')?.textContent.trim() || '';
            const fullText = (titleText + ' ' + taxonomyText).toLowerCase();

            if (fullText.includes(query)) {
                const link = titleLink?.href || '#';

                resultsHTML += `
                    <div class="search-result-item">
                        <a href="${link}">${titleText}</a>
                    </div>
                `;
                matchCount++;
            }
        });

        if (matchCount > 0) {
            searchResults.innerHTML = resultsHTML;
        } else {
            searchResults.innerHTML = '<p style="padding: 0.5rem; color: #666;">No se encontraron resultados</p>';
        }
    });
});
</script>
