<div class="social-icons-hero">
    {{ range .Site.Params.social }}
      {{ if eq .icon_pack "fa" }}
        <a href="{{ .url }}" {{ .html_attributes | safeHTMLAttr }}>
          <i class="{{ .icon_pack}} fa-{{ .icon}}"></i>
        </a>
      {{ end }}
      {{ if eq .icon_pack "fab" }}
        <a href="{{ .url }}" {{ .html_attributes | safeHTMLAttr }}>
          <i class="{{ .icon_pack}} fab fa-{{ .icon}}"></i>
        </a>
      {{ end }}
      {{ if eq .icon_pack "fas" }}
        <a href="{{ .url }}" {{ .html_attributes | safeHTMLAttr }}>
          <i class="{{ .icon_pack}} fas fa-{{ .icon}}"></i>
        </a>
      {{ end }}
      {{ if eq .icon_pack "ai" }}
        <a href="{{ .url }}" {{ .html_attributes | safeHTMLAttr }}>
          <i class="{{ .icon_pack}} ai-{{ .icon}} ai-1.9x"></i>
        </a>
      {{ end }}
  {{ end }}
            <a 
               onclick="navigator.clipboard.writeText('{{ .Title | markdownify }} - {{ .Permalink }}');alert('Â¡Enlace copiado!')"
               aria-label="Copiar enlace">
           <i class="fas fa-share-nodes"></i></a>
            
          
</div>
