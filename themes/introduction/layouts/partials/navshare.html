{{ if .Site.Params.showMenu | default true }}
<!-- Simplified Nav bar with burger menu -->
<div class="container">
    <hr>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <a role="button" class="navbar-burger" data-target="navMenu" aria-label="menu" aria-expanded="false">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
        <div class="navbar-menu has-content-centered" id="navMenu">
            <a class="navbar-item" href="/yogaenbaires/">Home</a>
            <a class="navbar-item" href="/yogaenbaires/#el_sendero">El Sendero</a>
          <a class="navbar-item" href="/yogaenbaires/#el_semillero">El Semillero</a>
          <a class="navbar-item" href="/yogaenbaires/#acerca">Acerca de Yoga en Baires</a>
          <a class="navbar-item">|</a>  
          <a class="navbar-item"><a class="yeb-share-button yeb-whatsapp" 
          href="https://wa.me/?text={{ .Title | markdownify }}%20{{ .Permalink }}" 
          target="_blank"
          aria-label="Compartir en WhatsApp">
           <i class="fab fa-whatsapp"></i></a>
          </a>
       
          <!-- Instagram -->
          <a class="navbar-item"><a class="yeb-share-button yeb-instagram"
          href="https://instagram.com/?url={{ .Permalink }}"
          target="_blank"
          aria-label="Compartir en Instagram">
           <i class="fab fa-instagram"></i></a>
          </a>
       
          <!-- Copy Link -->
          <a class="navbar-item"></a><button class="yeb-share-button yeb-copy"
               onclick="navigator.clipboard.writeText('{{ .Title | markdownify }} - {{ .Permalink }}');alert('Â¡Enlace copiado!')"
               aria-label="Copiar enlace">
           <i class="fas fa-paperclip"></i></a>
          </button>
        </div>
    </nav>
    <hr>
</div>
<!-- End Nav bar -->

<style>
/* YEB Navbar specific styles */
.yeb-nav-label {
    font-weight: 800;
    color: #6c6464;
    margin-right: 0.5rem;
}

/* YEB Share button base styles */
.yeb-share-button {
    display: flex;
    align-items: center;
    justify-content: center;
    background: none;
    border: none;
    padding: 0;
    cursor: pointer;
    color: inherit;
    font-size: 1.4rem;
    transition: all 0.2s ease;
    text-decoration: none;
}

/* YEB Nav items and share buttons colors */
.navbar-item,
.yeb-whatsapp,
.yeb-instagram,
.yeb-copy {
    color: #6c6464 !important; /* Grey as normal state */
}

.yeb-copy  {
    font-size: 1.3rem !important;
    font-weight: 300 !important;
}

/* YEB Hover effects */
.navbar-item:hover,
.yeb-share-button:hover {
    color: #CD5C5C !important; /* Red on hover */
    transform: scale(1.1);
}

/* YEB Connect section styles */
.yeb-connect {
    color: #CD5C5C;
    margin-bottom: 1rem;
    font-weight: 500;
}

.yeb-connect-item {
    margin-bottom: 0.8rem;
    color: #6c6464;
}

.yeb-connect-link {
    color: #6c6464;
    text-decoration: none;
    margin-right: 0.5rem;
    transition: color 0.3s ease;
}

.yeb-connect-link:hover {
    color: #CD5C5C;
}

/* Bulma navbar customization */
.navbar-item {
    transition: all 0.3s ease;
}

.navbar-item:hover {
    background-color: transparent !important;
}
</style>

<script>
    // Nav burger functionality
    document.addEventListener('DOMContentLoaded', function () {
        var $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
        if ($navbarBurgers.length > 0) {
            $navbarBurgers.forEach(function ($el) {
                $el.addEventListener('click', function () {
                    var target = $el.dataset.target;
                    var $target = document.getElementById(target);
                    $el.classList.toggle('is-active');
                    $target.classList.toggle('is-active');
                });
            });
        }
    });
</script>
{{ end }}
