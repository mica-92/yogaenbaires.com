{{ if .Site.Params.showMenu | default true }}
<!-- Simplified Nav bar with burger menu -->
<div class="container">
    <hr>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <a role="button" class="navbar-burger" data-target="navMenu" aria-label="menu" aria-expanded="false">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
        <div class="navbar-menu has-content-centered" id="navMenu">
            <!-- Sección 1: Navegación principal -->
            <div class="navbar-section">
                <a class="navbar-item" href="/yogaenbaires/">Home</a>
                <a class="navbar-item" href="/yogaenbaires/#el_sendero">El Sendero</a>
                <a class="navbar-item" href="/yogaenbaires/#el_semillero">El Semillero</a>
                <a class="navbar-item" href="/yogaenbaires/#acerca">Acerca de Yoga en Baires</a>
            </div>
            
            <!-- Sección 2: Compartir (aparece diferente en mobile) -->
            <div class="navbar-social">
                
                <div class="separator is-hidden-mobile no-hover"><b>|</b></div>
                <div class="navbar-item no-hover">Compartí: </div>

                <div class="social-icons">
                    <a class="yeb-share-button yeb-whatsapp" 
                       href="https://wa.me/?text={{ .Title | markdownify }}%20{{ .Permalink }}" 
                       target="_blank"
                       aria-label="Compartir en WhatsApp">
                       <i class="fab fa-whatsapp"></i>
                    </a>
                    <a class="yeb-share-button yeb-instagram"
                       href="https://instagram.com/?url={{ .Permalink }}"
                       target="_blank"
                       aria-label="Compartir en Instagram">
                       <i class="fab fa-instagram"></i>
                    </a>
                    <button class="yeb-share-button yeb-copyshare"
                            onclick="navigator.clipboard.writeText('{{ .Title | markdownify }} - {{ .Permalink }}');alert('¡Enlace copiado!')"
                            aria-label="Copiar enlace">
                        <i class="fas fa-share-nodes"></i>
                    </button>
                </div>

            </div>
        </div>
    </nav>
    <hr>
</div>
<!-- End Nav bar -->

<style>
/* YEB Navbar specific styles */
.yeb-nav-label {
    font-weight: 800 !important;
    color: #6c6464 !important;
    margin-right: 0.5rem !important;
}

/* YEB Share button base styles */
.yeb-share-button {
    display: flex !important;
    align-items: center !important;
    justify-content: center !important;
    background: none !important;
    border: none !important;
    padding: 0 !important;
    cursor: pointer !important;
    color: inherit !important;
    font-size: 1.4rem !important;
    text-decoration: none !important;
}

/* YEB Nav items and share buttons colors */
.navbar-item,
.yeb-whatsapp,
.yeb-instagram,
.yeb-copyshare {
    color: #6c6464 !important; /* Grey as normal state */
}

.yeb-copyshare {
    font-size: 0.9rem !important;
    font-weight: 300 !important;
    margin-left: 0.5rem !important;
}

.navbar-item:hover:not(.no-hover),
.yeb-share-button:hover {
    color: #CD5C5C !important;
    transform: none !important;
}

/* No hover for specific elements */
.no-hover,
.no-hover:hover {
    color: #6c6464 !important;
    cursor: default !important;
    transform: none !important;
}

/* Estructura para las secciones del navbar */
.navbar-section {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

.navbar-social {
    display: flex;
    align-items: center;
    justify-content: center;
}

.social-icons {
    display: flex;
    gap: 0.4rem; /* Espacio entre íconos */
    padding-left: 0rem !important;

}

/* Mobile styles */
@media (max-width: 768px) {
    .navbar-menu {
        flex-direction: column;
        align-items: center;
    }
    
    .navbar-section {
        flex-direction: column;
        align-items: center;
        width: 100%;
    }
    
    .navbar-social {
        flex-direction: column;
        align-items: center;
        margin-top: 0.5rem;
        width: 100%;
    }
    
    .social-icons {
        margin-top: 0.5rem;
        justify-content: center;
    }
    
    .navbar-item {
        padding: 0.5rem 0 !important;
    }
    
    .is-hidden-mobile {
        display: none !important;
    }
}

/* Bulma navbar customization */
.navbar-item {
    transition: color 0.3s ease !important; /* Solo transición de color */
}

.navbar-item:hover {
    background-color: transparent !important;
}
</style>

<script>
    // Nav burger functionality
    document.addEventListener('DOMContentLoaded', function () {
        var $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
        if ($navbarBurgers.length > 0) {
            $navbarBurgers.forEach(function ($el) {
                $el.addEventListener('click', function () {
                    var target = $el.dataset.target;
                    var $target = document.getElementById(target);
                    $el.classList.toggle('is-active');
                    $target.classList.toggle('is-active');
                });
            });
        }
    });
</script>
{{ end }}
