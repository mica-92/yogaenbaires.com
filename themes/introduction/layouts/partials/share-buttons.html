<!-- Bottones de compartir, Whatsapp IG Link  -->


<div class="blog-share">
    <span class="share-label">Compartir:</span>
    
    <!-- WhatsApp -->
    <a class="share-button whatsapp-share" 
       href="https://wa.me/?text={{ .Title | markdownify }}%20{{ .Permalink }}" 
       target="_blank"
       aria-label="Compartir en WhatsApp">
        <i class="fab fa-whatsapp"></i>
    </a>
    
    <!-- Instagram -->
    <a class="share-button instagram-share"
       href="https://instagram.com/?url={{ .Permalink }}"
       target="_blank"
       aria-label="Compartir en Instagram">
        <i class="fab fa-instagram"></i>
    </a>
    
    <!-- Copy Link -->
    <button class="share-button copy-link"
            onclick="navigator.clipboard.writeText('{{ .Title | markdownify }} - {{ .Permalink }}');alert('Â¡Enlace copiado!')"
            aria-label="Copiar enlace">
        <i class="fas fa-paperclip"></i>
    </button>
</div>
